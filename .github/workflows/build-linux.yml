name: Build on Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Native targets.
          #- os: ubuntu-22.04
          #  os_name: "Ubuntu 22.04"
          #  distrobox: "false"
          #- os: ubuntu-24.04
          #  os_name: "Ubuntu 24.04"
          #  distrobox: "false"
          - os: ubuntu-latest
            os_name: "Fedora (latest)"
            distrobox: "fedora:latest"

    runs-on: ${{ matrix.os }}
    name: "Build on ${{ matrix.os_name }}"

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build (native)
        if: matrix.distrobox == 'false'
        shell: bash
        run: |
          sudo apt-get update
          ./build.sh --do-not-run

      - name: Build (distrobox)
        if: matrix.distrobox != 'false'
        shell: bash
        run: |
          sudo apt-get -y install podman
          curl -s https://raw.githubusercontent.com/89luca89/distrobox/main/install | sudo sh
          img_name=$(echo "${{ env.distrobox }}" | tr : -)
          distrobox-create --name ${img_name} --image ${{ env.distrobox }} --yes
          distrobox-enter ${img_name} -- ./build.sh --do-not-run
